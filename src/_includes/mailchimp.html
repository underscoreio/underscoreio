<div id="mc_embed_signup">
  <form action="//{{include.host}}/subscribe/post?u={{include.user}}&id={{include.list}}" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
    <fieldset>
      <div class="row">
        <div class="col-sm-12">
          <div class="mc-field-group form-group">
            <label for="mce-EMAIL">Email address</label>
            <input id="mce-EMAIL" type="email" class="form-control required" name="EMAIL" placeholder="me@example.org">
          </div>
        </div>

        <div class="col-sm-6">
          <div class="mc-field-group form-group">
            <label for="mce-FNAME">First name (optional)</label>
            <input id="mce-FNAME" type="text" class="form-control" name="FNAME" placeholder="Leonardo">
          </div>
        </div>

        <div class="col-sm-6">
          <div class="mc-field-group form-group">
            <label for="mce-LNAME">Last name (optional)</label>
            <input id="mce-LNAME" type="text" class="form-control" name="LNAME" placeholder="Da Vinci">
          </div>
        </div>

        <div class="col-sm-12">
          <div class="form-group">
            <button class="btn btn-primary" id="mc-embedded-subscribe" type="submit" data-goal="click">Keep me posted</button>
            <p class="help-block">
              <small>No spam. Unsubscribe at any time. We do not share personal details with third parties.</small>
            </p>
          </div>
        </div>
      </div>

      <div id="mce-responses" class="clear">
        <div class="response" id="mce-error-response" style="display:none"></div>
        <div class="response" id="mce-success-response" style="display:none"></div>
      </div>

      <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
      <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_{{include.user}}_{{include.list}}" tabindex="-1" value=""></div>
    </fieldset>
  </form>
</div>
