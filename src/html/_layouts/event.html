layout: default
---

{% include hero.html title=page.title backLink="/events" %}

{% if page.banner %}
<div class="container course-banner">
  <div class="alert alert-danger text-center">
    {{ page.banner | markdownify | liquidify }}
  </div>
</div>
{% endif %}

<section class="container">
  <div class="row">
    <div class="col-md-8">
      {{ content }}
    </div>

    <div class="col-md-4">
      <aside class="event-sidebar">
        {% include events/sidebar/details.html event=page %}
      </aside>
    </div>
  </div>
</section>

{% include footer.html %}
