<!DOCTYPE html>
<html lang="en" class="{{ page.pageClass }}">
  {% capture level %}{{ page.url | append: 'index.html' | split: '/' | size }}{% endcapture %}
  {% capture relative %}{% for i in (3..level) %}../{% endfor %}{% endcapture %}
  <head>
    <title>underscore.io</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media="screen" href="{{ relative }}css/screen.css">
    <link rel="stylesheet" media="print" href="{{ relative }}css/print.css">
    <link rel="canonical" href="{{ site.url }}{{ page.url }}">
  </head>
  <body>
    {{ content }}

    <footer>
      <div class="container">
        <p class="text-muted text-center">
          Copyright 2014 Underscore Consulting LLP. All rights reserved.
        </p>
      </div>
    </footer>

    <script src="{{ relative }}js/site.js"></script>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-29444727-2', 'underscore.io');
      ga('send', 'pageview');

    </script>
  </body>
</html>
