{% include navbar.html class="navbar-fixed" %}

<div class="hero">
  <div class="hero-left-overlay-black hero-overlay-soft"></div>
  <div class="hero-right-overlay-black hero-overlay-soft"></div>
  <div class="hero-arrow-overlay-white"></div>

  {% include navbar.html %}

  <header class="hero-text">
    <div class="container">
      {% if include.backLink %}
        <h1>
          <a class="back-link" href="{{ include.backLink }}">
            {{ include.title }}
            <span class="icon-uio-back"></span>
          </a>
        </h1>
      {% else %}
        <h1>{{ include.title }}</h1>
      {% endif %}
    </div>
  </header>
</div>
