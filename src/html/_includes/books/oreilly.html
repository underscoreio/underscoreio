{% comment %}
  class: string
  product: {
    type: "oreilly"
    title: string
    url: string
  }
{% endcomment %}

<div class="{{ include.class || "col-sm-6" }}">
  <h4>{{ include.product.title }}</h4>

  <p>This book is available from O'Reilly:</p>

  <iframe class="oreilly"
    src="{{ include.product.url }}"
    frameborder="0"
    scrolling="no"
    height="200px"
  ></iframe>
</div>
