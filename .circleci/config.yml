version: 2
jobs:
  build-and-deploy-if-master:
    working_directory: ~/underscoreio/underscoreio
    docker:
    - image: underscoreio/web-s3:latest
    steps:
    - checkout
    - run: gem install bundler -v 2.1.0
    - run: bundle install
    - run: ls -l /usr/local/bin/
    - run: bundle exec rake test

    - run:
        command: bundle exec rake deploy-production
        filters:
          branches:
            only: master

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build-and-deploy-if-master
  daily:
   triggers:
     - schedule:
         cron: "0 8 * * *"
         filters:
           branches:
             only:
               - master
   jobs:
     - build-and-deploy-if-master

