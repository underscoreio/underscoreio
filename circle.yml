machine:
  timezone:
    Europe/London
  node:
    version: "v5.7.0"

dependencies:
  override:
    - npm install -g yarn
    - yarn
    - bundle install
    - sudo pip install awscli

test:
  override:
    - bundle exec rake test

deployment:
  production:
    branch: master
    owner: underscoreio
    commands:
      - bundle exec rake deploy-production
  staging:
    branch: develop
    owner: underscoreio
    commands:
      - bundle exec rake deploy-beta
