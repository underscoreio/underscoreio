# Jekyll Configuration
# --------------------

name                  : Underscore
description           : "Underscore: The Scala Consultancy"
url                   : "http://underscore.io"

source                : src/html
posts                 : _posts
layouts_dir           : _layouts
includes              : _includes

destination           : underscoreio
plugins_dir           : jekyll_plugins

keep_files            : [ 'css', 'js', 'images', 'fonts', 'vendor' ]

permalink             : /blog/posts/:year/:month/:day/:title.html
paginate              : 5
paginate_path         : "blog/page:num/"
excerpt_separator     : "<!-- break -->"

gems                  : [jekyll-paginate]

safe                  : false

collections:
  books:
    output: true
    permalink: /books/:path/
    layout: default
  courses:
    output: true
    permalink: /training/courses/:path/
    layout: default
  caseStudies:
    output: true
    permalink: /consulting/case-studies/:path/
    layout: default
  events:
    output: true
    permalink: /events/:path.html
    layout: event
  jobs:
    output: true
    permalink: /jobs/:path/
    layout: job
